<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="port.jpg" type="image/icon type">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/projects.html">Projects</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contactform">
                <h1>Contact for work / General Enquiry</h1>
                <form>
                    <div class="one">
                        <label for="clientname" class="form-label"> Full Name : </label>
                        <input type="text" class="form-control" id="clientname">
                    </div>
                    <div class="one">
                        <label for="clientquery" class="form-label"> Query : </label>
                        <input type="text" class="form-control" id="clientquery">
                    </div>
                    <div class="one">
                        <label for="clientmail" class="form-label">Email Address : </label>
                        <input type="email" class="form-control" id="clientmail" aria-describedby="emailHelp">
                    </div>
                    <div class="one">
                        <label for="clientphone" class="form-label">Phone : </label>
                        <input type="phone" class="form-control" id="clientphone">
                        <div id="emailHelp" class="form-text">We'll never share your details with anyone else.</div>
                    </div>
                    <div class="one" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
